      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    duplicate:
      description: Includes information about duplicated data
      properties:
        foundMatches:
          description: 'If this is a duplicate, determine measurements it does match with'
          items:
            description: Every match found in the data
            type: string
            x-ngsi:
              type: Property
          type: array
          x-ngsi:
            type: Property
        isDuplicate:
          description: Determine whether the measurement is duplicated or not
          type: boolean
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    id:
